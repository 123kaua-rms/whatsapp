<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <header>
        <h2><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="Ícone" width="24" style="vertical-align: middle;"> WhatsApp</h2>
      </header>
      <button id="listarContatos">Listar todos os contatos</button>
      <div id="contactList" class="contact-list"></div>
    </div>

    <div class="chat-area">
      <h2 id="chatTitle">Selecione um contato para conversar</h2>
      <div id="chatMessages" class="chat-messages"></div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
